{% load staticfiles %}

<div class="mainMenu">
	
	{% if user %}
	<a href="/logout">
		<div class="field">
			{{ DICT.LOGOUT }}
		</div>
	</a>

	<a href="/profile">
		<div class="field">
			{{ user.name }}
		</div>
	</a>

	<a href="/">
		<div class="field">
		{{ DICT.HOME }}
		</div>
	</a>

	{% else %}
	<a href="/">
		<div class="field">
		{{ DICT.LOGIN }}
		</div>
	</a>

	<a href="/">
		<div class="banner">
			<div id="logo">
				<a href="/">
					<img src="{{ MEDIA_URL }}images/SalieColorido.jpg" border="0" alt="Salie Logo" width="50" height="50"/>
				</a>
			</div>
		</div>
	</a>

	</div>

	<div class="camaleao">
			<img src="http://i1375.photobucket.com/albums/ag477/bruna_luisa2/ColoridoCamaleatildeoPronto_zps1ba54b45.jpg"  alt="Camaleao" width="370px" height="300px" style="OPACITY:0.9;FLOAT:left;PADDING:10%"/>
	</div>
	{% endif %}
