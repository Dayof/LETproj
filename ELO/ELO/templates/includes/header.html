<div class="mainMenu">
	
	{% if user %}
	<a href="/logout">
		<div class="field">
			{{ DICT.LOGOUT }}
		</div>
	</a>

	<a href="/profile">
		<div class="field">
			{{ user.name }}
		</div>
	</a>

	<a href="/">
		<div class="field">
		{{ DICT.HOME }}
		</div>
	</a>

	{% else %}
	<a href="/">
		<div class="field">
		{{ DICT.LOGIN }}
		</div>
	</a>
	{% endif %}

	<div class="banner">
		ELO
	</div>

</div>
