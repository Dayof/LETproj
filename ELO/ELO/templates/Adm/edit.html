{% extends "includes/assync_wrapper.html" %}
{% load staticfiles %}

{% block head %}

	<script src="{% static 'Adm/script.js' %}">
	</script>
	<script src="{% static 'include/select2/select2.min.js' %}">
	</script>

	<link	rel="stylesheet"
			type="text/css"
			href="{% static 'include/select2/select2.css' %}" />

{% endblock %}

{% block body %}
	<form action="" method="post" id="ff_form" >

		{{ form }}<br />

		{% csrf_token %}
		<input type="submit" name="{{ action }}" {% if action == "registrar" %} value="{{ DICT.REGISTER }}" {% endif %} value="{{ DICT.SEARCH }}"/> 
	</form>

	<div class="dialog"></div>
{% endblock %}
