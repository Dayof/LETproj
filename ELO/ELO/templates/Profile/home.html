<!-- Template da pagina Home-->

{% extends "includes/wrapper.html" %}

{% block title %} {{ DICT.ELO_PROFILE }} {% endblock %}

{% block content %}	
	<div id="topper">
		<div id="p_avatar">
			<img src="{{ user.avatar }}" />
		</div>
		<div id="p_info">
			<h1>{{ user.name }}</h1>
			<ul>
				<li>{{ user.matric }}</li>
				<li>{{ user.course }}</li>
				<li>{{ user.bios }}</li>
			</ul>
			<div id="p_info_edit">Edit</div>
		</div>
	</div>

	<div id="bottomer">
	</div>
{% endblock %}
