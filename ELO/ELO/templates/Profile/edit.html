{% extends "includes/assync_wrapper.html" %}
{% load staticfiles %}

{% block head %}
{% endblock %}

{% block body %}
	{% if err %}
		{{ form }}
	{% else %}
		<form action="" method="post" id="{{ field }}_form">
			{% for field in form %}
				
				{{ field }}<br />

			{% endfor %}
			{% csrf_token %}
			<input type="submit" name="{{ ff }}" value="{{ DICT.SUBMIT }}" />
		</form>
	{% endif %}
{% endblock %}
